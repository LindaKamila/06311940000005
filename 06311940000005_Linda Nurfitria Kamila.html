    <center><h3>INTERPOLATION MODES - LINE CHARTS</h3></center>
    <style>
        body {
          background-color: rgb(219, 255, 255);
            color:rgb(0, 0, 0);
            width: 70%;
            height: 650px;
        }
    </style>

    <body>
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </head>
<script>
    const labels =[
        '2012',
        '2013',
        '2014',
        '2015',
        '2016',
        '2017',
        '2018',
        '2019',
        '2020',
        '2021',
        '2022',
    ];
  
    const datapoints = [1020, 632, 543, 560, 902,NaN, 1032, 1147, 1030, 953, 592];
const data = {
  labels: labels,
  datasets: [
    {
      label: 'Cubic interpolation (monotone)',
      data: datapoints,
      borderColor: 'rgb(255, 255, 0)',
      cubicInterpolationMode: 'monotone',
      tension: 0.4
    }, {
      label: 'Cubic interpolation',
      data: datapoints,
      borderColor: 'rgb(1, 200, 238)',
      tension: 0.4
    }, {
      label: 'Linear interpolation (default)',
      data: datapoints,
      borderColor: 'rgb(255, 99, 132)',
    }
  ]
};
const config = {
  type: 'line',
  data: data,
  options: {
    responsive: true,
    plugins: {
      title: {
        display: true,
        text: 'Films That Have Been Released Per Year Netflix Data  - Cubic interpolation mode'
      },
    },
    interaction: {
      intersect: false,
    },
    scales: {
      x: {
        display: true,
        title: {
          display: true, 
          text:'Films That Have Been Released Per Year',
          font:{
            weight :'bold',
            line:1.2
          },
         padding :{top:20,left:0,right:0,botton:0} 
        }
      },
      y: {
        display: true,
        title: {
          display: true,
          text: 'Value'
        },
      }
    }
  },

};



var myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

</script>    
    </body>
</html>
